<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Details</title>
  </head>
  <body>
    <p class="tags"></p>
    <!-- start header -->
    <header>
      <a class="back" href="../HomePage/home.html"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
    </header>
    <!-- end header -->
    <h1>Details</h1>

    <!-- start main -->
    <main>
      <!-- character info -->
      <section class="character"></section>

      <!-- box info -->
      <section class="box">
        <span class="span-1">Attack: </span>,
        <span class="span-2">Defense: </span>,
        <span class="span-3">Magic: </span>
      </section>

      <!-- description -->
      <section class="blurb"></section>

      <!-- map info -->
      <section class="map">
        <img class="map-img" alt="Map" />
        <div class="map-text">
          <h3 class="map-title"></h3>
          <p class="map-Des"></p>
        </div>
      </section>
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer>
      <a href="../SkinsPage/skins.html"
        ><button>View Character's Skins</button></a
      >
    </footer>
    <!-- end footer -->
    <script
      src="https://kit.fontawesome.com/872a0c00b6.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/details.js"></script>
  </body>
</html>
